    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

 

    <script>
      window.onload = function () {
        
          initializeLiff("2006483406-Y3xqmjOn");
      };

      function initializeLiff(myLiffId) {
        liff
          .init({
            liffId: myLiffId,
            withLoginOnExternalBrowser: true,
          })
          .then(() => {
            if (!liff.isInClient() && !liff.isLoggedIn()) {
              window.alert("กรุณาเข้าสู่ระบบบัญชี LINE ของคุณ");
              liff.login();
            } else {
              liff
                .getProfile()
                .then(function (profile) {
                  const userId = profile.userId;
                  document.getElementById("profileurl").src =
                    "" + profile.pictureUrl;
                  document.getElementById("displaynamefield").textContent =
                    "ยินดีต้อนรับ คุณ " + profile.displayName + "ครับ";
                 
                 var typed = new Typed('#displayname', {
    strings: ['สวัสดี', '' + profile.displayName ],
    typeSpeed: 190,
    backDelay: 200,
    loop: true,
  });
                })
                .catch(function (error) {
                  window.alert("Error getting profile: " + error);
                });
            }
          })
          .catch((err) => {
            document.getElementById("displaynamefield").textContent = err;
          });
      }

      const btn = document.querySelector(".mobile-menu-button");
      const sidebar = document.querySelector(".sidebar");

      btn.addEventListener("click", (e) => {
        e.stopPropagation();
        sidebar.classList.toggle("-translate-x-full");
      });

      document.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
      });
    </script>
